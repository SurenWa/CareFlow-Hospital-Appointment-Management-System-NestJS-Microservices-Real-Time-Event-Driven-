# NGINX Configuration for CareFlow API Gateway
# Used for local development load balancing and SSL termination

# Upstream for API Gateway instances (can add more for load balancing)
upstream api_gateway {
    least_conn;  # Load balancing algorithm
    server host.docker.internal:3000 weight=1;
    # Add more servers for horizontal scaling:
    # server host.docker.internal:3001 weight=1;
    # server host.docker.internal:3002 weight=1;
    
    keepalive 32;  # Keep connections alive
}

# Upstream for WebSocket connections
upstream websocket {
    ip_hash;  # Sticky sessions for WebSocket
    server host.docker.internal:3000;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name localhost;

    # Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;
    
    # For local development, handle HTTP directly
    include /etc/nginx/conf.d/locations.conf;
}

